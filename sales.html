<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sales Report</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="sales">
    <h1>Salmon Cookies Reports</h1>
    <form>
      <fieldset>
        <label for="store-name-input">Store Name</label>
        <input type="text" id="store-name-input" name="storeName">

        <label for="store-id-input">Store ID</label>
        <input type="text" id="store-id-input" name="storeId">
      </fieldset>
      <fieldset>
        <label for="min-customers-input">Minimum Customers Per Hour</label>
        <input type="number" id="min-customers-input" name="minCustomers">
        
        <label for="max-customers-input">Maximum Customers Per Hour</label>
        <input type="number" id="max-customers-input" name="maxCustomers">

        <label for="avg-cookies-input">Average Cookies Per Customer</label>
        <input type="number" id="avg-cookies-input" name="avgCookies">
      </fieldset>
      <input type="submit">
    </form>
    <div class="sales">  
      <h2>Estimated Sales</h2>
      <table id="sales-table">
        <thead id="sales-table-head"></thead>
        <tbody id="sales-table-body"></tbody>
        <tfoot id="sales-table-foot"></tfoot>
      </table>
  </div> <!-- end of sales div -->
    <table id="staff">
      <thead></thead>      
      <tbody></tbody>
      <tfoot></tfoot>
    </table>
    <script src="js/app.js"></script>
  </body>
</html>
